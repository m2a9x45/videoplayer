<!DOCTYPE html>
<html>
	<head>
		<title>The next YouTube</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	</head>
	<body>
		<h1>The Next YouTube</h1>
		<div class="video-container">
			<div id="video-source" class="movie">
				<video id="video" width="854" height="480" > <!--add autoplay back  in to align play buton-->
					<source src="videos/movie.mp4" type="video/mp4"> <!--src="INSERT VIDEO LINK HERE" -->
				</video>
			</div>
			<div id="video-controls">
					<div id="backcolour">
					</div>
					<div id="play">
						<!-- <button type="button" id="play-pause"><img id="image"src="https://png.icons8.com/ios/50/000000/circled-pause-filled.png"/></button> -->
						<button type="button" id="play-pause"><i class="material-icons">play_arrow</i></button>
					</div>
						<input type="range" id="seek-bar" step="0.1" value="0">
					<div class="time">
							<span id="curtimetext">0:00</span> <div class="slash">/</div> <span id="durtimetext">1:00</span>
					</div>
						<button type="button" id="mute"><i class="material-icons">volume_down</i></button>
						<input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.5">
						<!-- <button type="button" id="full-screen"><img id="imgscreen"src="https://png.icons8.com/small/32/000000/full-screen.png"/></button> -->
						<button type="button" id="full-screen"><i class="material-icons">fullscreen</i></button>
			</div>
		</div>
		<div class="description">
			<div class="video-info">
				<h3 id="title">Rules for Rulers</h3>
				<p id="view-count">100 views</p>
				<button type="button" id="share"><i class="material-icons orange600">share</i></button>
				<button type="button" id="dislike"><i class="material-icons orange600">thumb_down</i></button>
				<button type="button" id="like"><i class="material-icons orange600">thumb_up</i></button>
			</div>
			<p id="explain"></p>
			<div class="creator">
				<div class="creator-picture">
					<i class="material-icons md-48 orange600" >face</i>
				</div>
				<div class="name">
					<p>name</p>
				</div>
				<div class="upload">
					<p>upload date</p>
				</div>
			</div>
			<div class="subscribe">
				<button type="button" id="sub">sub</button>
			</div>
		</div>
	</body>
</html>
