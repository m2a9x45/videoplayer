<!DOCTYPE html>
<html>
	<head>
		<title>The next YouTube</title>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
		<h1>YouTube</h1>
		<div class="video-container">
			<div class="movie">
				<video id="video" width="854" height="480" > <!--add autoplay back  in to align play buton-->
					<source src="videos/movie.mp4" type="video/mp4">
				</video>
			</div>
			<div id="video-controls">
				<div id="backcolour">
				</div>
				<div id="play">
					<button type="button" id="play-pause"><img id="image"src="https://png.icons8.com/ios/50/000000/circled-pause-filled.png"/></button>
				</div>
					<input type="range" id="seek-bar" step="0.1" value="0">
				<div class="time">
					<span id="curtimetext">0:00</span> <div class="slash">/</div> <span id="durtimetext">1:00</span>
				</div>
					<button type="button" id="mute"><img id="image"src="https://png.icons8.com/ios/50/000000/speaker-filled.png"/></button>
					<input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.5">
					<button type="button" id="full-screen"><img id="imgscreen"src="https://png.icons8.com/small/32/000000/full-screen.png"/></button>
			</div>
		</div>
	</body>
</html>
